<body>
<section class="vh-100 background">
  <div class="container py-5 h-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card bg-dark text-white" style="border-radius: 15px;">
              <div class="card-body p-5 text-center">

                  <h2 class="fw-bold mb-2 text-uppercase mb-5">Register</h2>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="typeUsername" class="form-control form-control-lg" />
                    <label class="form-label">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePassword" class="form-control form-control-lg"/>
                    <label class="form-label">Password</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light btn-lg px-5" onclick="registerUser()">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="index.html" class="text-white-50 fw-bold"><u>Login here</u></a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
